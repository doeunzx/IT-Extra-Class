<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicon  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <head class="header">
        <div class="facebook-logo">
            <h1>Facebook</h1>
            <a href="#"><i class='bx bx-search'></i><i class='bx bx-bolt-circle'></i></a>
        </div>
        <nav class="navbah">
            <ul>
                <li><i class='bx bx-home-alt'></i></li>
                <li><i class='bx bx-group'></i></li>
                <li><i class='bx bx-slideshow'></i></li>
                <li><i class='bx bx-rocket'></i></li>
                <li><i class='bx bx-bell'></i></li>
                <li><i class='bx bx-left-indent'></i></li>
            </ul>
        </nav>
    </head>
    <hr size="3" style=" background: gray;top:rem;">
    <main class="main-body">
        <section class="section-main">
            <article class="article-main">
                <img src="images/lady logo.jpg" alt="">
                <input placeholder="What's on your mind?" type="text" name="text" class="input">
            </article>
        </section>
        <hr size="3" style="background-color: gray; margin-top: 5px;">
        <section class="logo">
            <ul class="h-text">
                <li><i class='bx bx-camera-movie'>
                        <h6>Live</h6>
                    </i></li>
                <div class="vertical-line"></div>
                <li><i class='bx bx-photo-album'>
                        <h6>Photo</h6>
                    </i></li>
                <div class="vertical-line"></div>
                <li><i class='bx bx-location-plus'>
                        <h6>Live</h6>
                    </i></li>
            </ul>
        </section>
        <hr size="10" style="background-color: gray; margin-top: 7px;">
        <section class="photo-slide">
            <article class="photo">
                <img src="images/men.jpg" alt="">
                <img src="images/sky.jpg" alt="">
                <img src="images/shunshine.jpg" alt="">
                <img src="images/travel.jpg" alt="">
            </article>
        </section>
        <section class="circle-img">
            <article class="fix-padding"> 
                <ul>
                    <li style="font-size: 30px;"><i class='bx bx-user-circle' style="position: absolute; top: 17rem; color: aliceblue;"></i></li>
                </ul>
                <figcaption class="text-figcaption">
                    <p>
                       <br> Add your <br>
                        Story
                    </p>
                </figcaption>
            </article>
            <article class="image-story">
                <img src="images/sky.jpg" alt="">
                <img src="images/shunshine.jpg" alt="">
                <img src="images/travel.jpg" alt="">
                <figcaption class="caption-fix">
                    <ul>
                        <li>Wung <br>
                        Change</li>
                        <li> <br>
                            Jakal</li>
                        <li> <br>
                            Long</li>
                    </ul>

                </figcaption>
            </article>
        </section>
        <hr size="12" style="background-color: gray; margin-top: -6px;">
        <section class=" last">
            <article class="last-fix">
                <img src="images/men.jpg" alt="">
                <figcaption class="last-capton">
                    <h4 style="margin-left: 9px; margin-bottom: 9px;">Josh Winchester</h4>
                    <p style="font-size: 12px; margin-left: 9px; position: absolute; top: 29.5
                     b 
                     rem;">Jan 2 2023</p>
                </figcaption>
            </article>
        </section>
        <article class="img-last">
            <p style="margin-left:0.7rem ;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet iste fugiat nobis ut quidem.</p>
            <img src="images/lady logo.jpg" alt="">
            
        </article>
    </main>





    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
