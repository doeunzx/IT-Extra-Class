<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/71d54648e5.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <section class="main">
            <div class="slide1">
                <div class="max-width">
                <div class="caption">
                    <h1>Sign in</h1>
                </div>
                <div class="form-input">
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="Password">
                </div>
                <div class="checkbox">
                    <input type="checkbox"><p>Remember me</p>
                    <a href="#">Forgot Password</a>
                </div>
                <div class="button">
                    <a href="#"><button> Login</button></a>
                </div>
                <div class="text-line">
                    <h5>
                        <span>or</span>
                    </h5>
                </div>
                <div class="icon">
                    <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-square-google-plus"></i></a>
                    <a href="#"><i class="fa-brands fa-square-github"></i></a>
                </div>
            </div>
        </div>
            <div class="slide2">
                <div class="max-width1">
                <div class="text-left">
                    <h1>Start Your Journey <br>
                    Now</h1>
                    <p>If you don't have an account yet, join us and start
                    your journey</p>
                </div>
                <div class="button1">
                    <button>
                        Register
                    </button>
                </div>
            </div>
            </div>
        </section>
    </main>
</body>

</html>
